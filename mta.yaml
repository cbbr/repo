ID: fd
_schema-version: '2.1'
description: Foundation Container
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db

resources:
 - name: hdi_db
   parameters:
      service-name: fdCaller		
      config:
         schema: fd
         makeUniqueName: false
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
